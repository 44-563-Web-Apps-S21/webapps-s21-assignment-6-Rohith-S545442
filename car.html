<!DOCTYPE html>
<html>

<head>
    <title>Car Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" 
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" 
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</head>

<body>
<div class="container text-center">
    <h2 style="color: brown;">Rohith Sai Ganguru - Orders a car</h2><br>

    <form>
        <input type="checkbox" id="rg1" name="value" value="electric">
        <label for="rg1">electric</label></br>
        <input type="checkbox" id="rg2" name="value" value="ac">
        <label for="rg2">ac</label></br>
        <input type="checkbox" id="rg3" name="value" value="gps">
        <label for="rg3">gps</label></br><br>
        <input type="button" class="btn btn-info" onclick="orderCar()" value="Order a car"><br>
    </form><br>
    <p id="result"></p>
    <form>
        <label for="form_color">Enter a property </label>
        <input type="text" class="text-center" id="form_color" value="color"> <br><br>

        <label for="form_property">Enter a value </label>
        <input type="text" class="text-center"id="form_property"> <br><br>

        <input type="button" class="btn btn-info" onclick="updateCar()" value="Update the car">
    </form>
    <br>
    <p id="result1"></p>
</div>
    <script>
        my_car = {};
        function orderCar() {
            ele = document.getElementById("rg1");
            ac = document.getElementById("rg2");
            gp = document.getElementById("rg3");
            out = document.getElementById("result");
            my_car = {
                electric: false,
                ac: false, gps: false
            };
            my_car.electric = ele.checked
            my_car.ac = ac.checked
            my_car.gps = gp.checked
            out.innerHTML = Object.values(my_car);
        }
        function updateCar() {

            my_car.property = document.getElementById("form_color").value;
            my_car.pvalue = document.getElementById("form_property").value;
            document.getElementById("result1").innerHTML = Object.values(my_car);
        }
    </script>
</body>

</html>
