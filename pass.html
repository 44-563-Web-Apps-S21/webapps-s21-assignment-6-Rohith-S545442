<!DOCTYPE html>
<html>

<head>
    <title>Web Apps Assignment-6</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" 
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" 
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</head>

<body>

    <h2>Pass phrase by Rohith Sai Ganguru</h2>

    <form align="middle">
        <br>
        <label for="form_secret">Enter the secret phrase </label>
        <input type="password" id="form_secret" value="Let me in"> <br><br>

        <label for="form_phrase">Enter a phrase </label>
        <input type="text" id="form_phrase"> <br><br>

        <input type="button" class="btn btn-primary" id="lock" onclick="processPhrase()" value="Check the phrase">
    </form>
    <br>
    <p id="result" align="middle">Counts will be displayed</p>

    <div class="container" align="middle">
        <img src="Antelope.jpg" id="image" alt="Antelope Image" height="200" width="200" onclick=newImage()>
    </div>

    <script>
        correct = 0;
        wrong = 0;
        value=0;
        usingImage = 1;
        function processPhrase() {
            console.log("onClick Method called");
            secret = document.getElementById("form_secret").value;
            phrase = document.getElementById("form_phrase").value;
            out = document.getElementById("result")
            if (secret == phrase) {
                correct = correct + 1;
                alert("Access allowed");
                value=0;
            }
            else {
                wrong = wrong + 1;
                alert("Access denied");
                value=value+1;
                if(value>=3){
                    document.getElementById("lock").onclick = accountBlocked();
                }
            }
            out.innerHTML = "Correct Count: " + correct + " Wrong Count: " + wrong;
        }
        function accountBlocked(){
            alert("Account Locked");
        }
        function newImage() {
            switch (usingImage) {
                case 1:
                    document.getElementById("image").src = "Giraffe.jpg";
                    usingImage = usingImage + 1;
                    break;
                case 2:
                    document.getElementById("image").src = "Goat.jpg";
                    usingImage = usingImage + 1;
                    break;
                case 3:
                    document.getElementById("image").src = "Antelope.jpg";
                    usingImage = 1;
                    break;
            }
        }
    </script>

</body>

</html>
