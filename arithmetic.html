<!DOCTYPE html>
<html>

<head>
    <title>Arithemtic Page</title>
</head>

<body>

    <h2>Rohith Sai Ganguru Computes</h2>

    <form>
        <label for="form_base">Enter a base</label>
        <input type="number" id="form_base" value="10"> <br><br>

        <label for="form_exponent">Enter an exponent</label>
        <input type="number" id="form_exponent" value="2"> <br><br>

        <input type="button" onclick="powers()" value="Compute">
    </form>
    <p id="result"></p>
    <script>
        function powers() {
            s = "";
            base = document.getElementById("form_base").value;
            exponent = document.getElementById("form_exponent").value;
            for (i = 1; i <= exponent; i++) {
                s = s + Math.pow(base, i) + " ";
            }
            out = document.getElementById("result")
            out.innerHTML = s;
        }
    </script>
</body>

</html>
